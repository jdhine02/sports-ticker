<!DOCTYPE html>
<html>
<head>
    <title>Sports Ticker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .ticker-container {
            width: 100%;
            height: 60px;
            overflow: hidden;
            position: relative;
        }

        .ticker {
            display: flex;
            white-space: nowrap;
            padding-right: 100%;
            animation: ticker 40s linear infinite;
        }

        .ticker-item {
            display: inline-flex;
            align-items: center;
            padding: 0 40px;
            color: white;
            font-size: 20px;
            border-right: 1px solid #333;
        }

        .score {
            color: #ffd700;
            margin: 0 10px;
            font-weight: bold;
        }

        .live {
            color: #ff4444;
            margin-right: 10px;
            font-weight: bold;
        }

        .upcoming {
            color: #44aaff;
            margin-right: 10px;
        }

        .period {
            color: #888;
            margin-left: 10px;
        }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .ticker:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="ticker-container">
        <div class="ticker" id="ticker"></div>
    </div>

    <script>
        // Sample data structure (we'll replace this with API data)
        const sampleGames = [
            {
                sport: "NHL",
                homeTeam: "Nashville Predators",
                awayTeam: "Chicago Blackhawks",
                status: "LIVE",
                homeScore: 3,
                awayScore: 2,
                period: "P2 10:24"
            },
            {
                sport: "NFL",
                homeTeam: "Tennessee Titans",
                awayTeam: "Chicago Bears",
                status: "UPCOMING",
                time: "Sun 1/8 1:00 PM ET"
            }
        ];

        function createTickerItem(game) {
            const isLive = game.status === "LIVE";
            return `
                <div class="ticker-item">
                    <span class="${isLive ? 'live' : 'upcoming'}">${game.status}</span>
                    ${game.homeTeam} 
                    ${isLive ? `<span class="score">${game.homeScore}</span> - 
                    <span class="score">${game.awayScore}</span>` : 'vs'} 
                    ${game.awayTeam}
                    <span class="period">${isLive ? game.period : game.time}</span>
                </div>
            `;
        }

        function updateTicker() {
            const ticker = document.getElementById('ticker');
            let html = '';
            
            // Add original items
            sampleGames.forEach(game => {
                html += createTickerItem(game);
            });
            
            // Duplicate items for continuous scroll
            sampleGames.forEach(game => {
                html += createTickerItem(game);
            });
            
            ticker.innerHTML = html;
        }

        // Initial update
        updateTicker();

        // TODO: Replace with actual API integration
        setInterval(updateTicker, 30000);
    </script>
</body>
</html>
